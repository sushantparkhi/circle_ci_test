version: 2 # use CircleCI 2.0
jobs: # a collection of steps
  test:
    working_directory: ~/circle_ci_test
      docker: # run the steps with Docker
          - image: circleci/openjdk:11-jdk # ...with this image
      steps: # a collection of executable commands
        - checkout # check out source code to working directory
        - restore_cache: # restore the saved cache after the first run or if `pom.xml` has changed
            key: circle_ci_test-{{ checksum "pom.xml" }}
        - run:
            name: Get Maven Dependencies
            command: mvn dependency:go-offline # gets the project dependencies
        - save_cache: # saves the project dependencies
            paths:
              - ~/.m2
            key: circle_ci_test-{{ checksum "pom.xml" }}
        - run:
            name: Execute Unit Tests
            command: mvn test # run the actual tests
        - store_test_results:
            path: target/surefire-reports
  build: # runs not using Workflows must have a `build` job as entry point
    steps: # a collection of executable commands
#      - checkout # check out source code to working directory
#      - restore_cache: # restore the saved cache after the first run or if `pom.xml` has changed
#          key: circle_ci_test-{{ checksum "pom.xml" }}
#      - run:
#          name: Get Maven Dependencies
#          command: mvn dependency:go-offline # gets the project dependencies
#      - save_cache: # saves the project dependencies
#          paths:
#            - ~/.m2
#          key: circle_ci_test-{{ checksum "pom.xml" }}
      - run:
          name: Build Package
          command: mvn package # run the actual tests
      - store_artifacts:
          path: target/
workflows:
  version: 2
  build-and-test:
    jobs:
      - test
      - build:
          requires:
            - test
